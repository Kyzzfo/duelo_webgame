<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Duelo no Boteco</title>
</head>
<body>
    <div class="container">
        <div class="box" id="start-box">
            <h1>Duelo no Boteco</h1>
            <input type="text" id="player1-name" placeholder="Nome do Jogador 1" required>
            <input type="text" id="player2-name" placeholder="Nome do Jogador 2" required>
            <p>Seja rápido no gatilho! O primeiro a atirar após o "FOGO!" vence. Se atirar antes, é um covarde e perde na hora.</p>
            <p>JOGADOR 1 (Esquerda): Tecla 'q'</p>
            <p>JOGADOR 2 (Direita): Tecla 'p'</p>
            <button id="ok-button">OK</button>
        </div>

        <div id="game-area" class="hidden">
            <h1 id="countdown">Prepare-se...</h1>
            <div class="players">
                <div class="player" id="player1">
                    <h2 id="player1-name-display">Jogador 1</h2>
                    <img src="revolver.png" alt="Revolver 1">
                </div>
                <div class="player" id="player2">
                    <h2 id="player2-name-display">Jogador 2</h2>
                    <img src="revolver.png" alt="Revolver 2">
                </div>
            </div>
            <p id="result-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
